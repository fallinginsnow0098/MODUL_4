<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
</head>
<body>
<h1>Detail</h1>
<br>
<h2>ID: <span th:text="${human.getId()}"></span></h2>
<h2>Name: <span th:text="${human.getName()}"></span></h2>
<h2>Phone: <span th:text="${human.getPhone()}"></span></h2>
<h2>Address: <span th:text="${human.getAddress()}"></span></h2>
<h2>ID Card: <span th:text="${human.getIdCard()}"></span></h2>
<h2>
    <span><a th:href="@{/human/edit}">EDIT</a></span>
    <span><a th:href="@{/human}">BACK TO HOME</a></span>
</h2>
</body>
</html>
