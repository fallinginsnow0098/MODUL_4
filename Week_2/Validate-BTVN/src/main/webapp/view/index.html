<head>
    <meta charset="UTF-8">
    <title>all student</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<br>
<table>
    <tr class="title">
        <td class="add-file">
            <button type="button" class="btn btn-outline-primary">
                <a th:href="@{/student/create-student}">
                    Add new student
                </a>
            </button>
        </td>
        <td class="search-file">
            <form class="nav-link d-flex" style="margin: 0" th:action="@{/students}" method="get">
                <table>
                    <tr>
                        <td>
                            <label>
                                <input type="text" class="form-control mr-2" size="20" placeholder="Search by Name" name="search" th:value="${search}" >
                            </label>
                        </td>
                        <td>
                            <button class="btn btn-light ml-2" type="submit">
                                Search
                            </button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>


<div class="card" th:if="${students.}">

</div>
</body>
</html>
