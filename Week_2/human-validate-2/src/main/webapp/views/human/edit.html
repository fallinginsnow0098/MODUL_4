<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<h1>Edit</h1>
<form th:action="@{/human/edit/{id}(id=${human.getId()})}" method="post" th:object="${human}">
    <label>
        Name: <input type="text" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </label>
    <label>
        Phone: <input type="text" th:field="*{phone}">
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </label>
    <label>
        Address: <input type="text" th:field="*{address}">
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    </label>
    <label>
    ID card: <input type="text" th:field="*{idCard}">
    <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    </label>
    <button type="submit">EDIT</button>
</form>
</body>
</html>
