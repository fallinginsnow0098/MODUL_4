<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Student Information
    </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" href="../../assets/css/style.css" type="text/css" />
</head>
<body>
<fieldset>
    <legend><h2>Student information</h2></legend>
    <table th:if="${student} != null">
        <tr>
            <td>Name: </td>
            <td th:text="${student.getName()}"></td>
        </tr>
        <tr>
            <td>Age: </td>
            <td th:text="${student.getAge()}"></td>
        </tr>
        <tr>
            <td>Phone Number: </td>
            <td th:text="${student.getPhoneNumber()}"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td th:text="${student.getAddress()}"></td>
        </tr>
        <tr>
            <td>Average Point: </td>
            <td th:text="${student.getAvgPoint()}"></td>
        </tr>
        <tr>
            <td>Class Room: </td>
            <td th:text="${student.getClassRoom().getName()}"></td>
        </tr>
    </table>
</fieldset>
<br>
<br>
<button type="button" class="btn btn-outline-dark"><a th:href="@{/students}">Back to Home</a></button>
</body>
</html>
